name: Build OPUx UserScript

on:
  push:
    paths:
      - 'src/**'
      - 'build.js'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build Script
        run: node build.js

      - name: Commit built user.js
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add opux.user.js || true
          git diff --cached --quiet && echo "No changes to commit" || (git commit -m "Auto-build: update opux.user.js" && git push)
