name: Build OPUx UserScript

on:
  push:
    paths:
      - 'src/**'
      - 'build.js'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build Script
        run: node build.js

      - name: Commit built user.js
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          if git diff --quiet opux.user.js; then
            echo "No changes to commit"
          else
            git checkout main
            git pull origin main
            git add opux.user.js
            git commit -m "Auto-build: update opux.user.js"
            git remote set-url origin https://github_pat:${GH_PAT}@github.com/${{ github.repository }}
            git push origin main
          fi
